name: Mosque Digital Clock CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Fix lightningcss binary for Linux
      run: npm install lightningcss-linux-x64-gnu --save-optional

    - name: Install dependencies
      run: npm ci

    - name: Build Shared Types
      run: npm run build -w packages/shared-types

    - name: Build Web Client
      run: npm run build -w apps/web-client

    - name: Build Web Admin
      run: npm run build -w apps/web-admin

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false # Set to true once you have Docker Hub credentials configured
        tags: mosque-digital-clock:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
