name: Mosque Digital Clock CI

on:
  push:
    branches: [ main, staging, development ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Check for changes
      id: filter
      uses: dorny/paths-filter@v3
      with:
        filters: |
          admin:
            - 'apps/web-admin/**'
            - 'packages/**'
            - 'package.json'
            - 'package-lock.json'
          config:
            - 'docker-compose.yml'
            - 'prometheus.yml'
            - '.github/workflows/ci.yml'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Nuclear Reset and Install
      if: steps.filter.outputs.admin == 'true' || steps.filter.outputs.client == 'true'
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Build Shared Types
      if: steps.filter.outputs.admin == 'true' || steps.filter.outputs.client == 'true'
      run: npm run build -w packages/shared-types

    - name: Build Web Client
      if: steps.filter.outputs.client == 'true'
      run: npm run build -w apps/web-client

    - name: Build Web Admin
      if: steps.filter.outputs.admin == 'true'
      run: npm run build -w apps/web-admin

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Admin Docker Image
      if: steps.filter.outputs.admin == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        target: admin
        push: false
        load: true
        tags: mosque-digital-clock-admin:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and Push Client Docker Image
      if: steps.filter.outputs.client == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        target: client
        push: false
        load: true
        tags: mosque-digital-clock-client:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Server
      run: |
        TARGET_DIR="/home/gie/workspace/mosque-digital-clock"
        echo "Deploying to $TARGET_DIR"
        
        # Navigate to target directory
        cd $TARGET_DIR
        
        # Pull latest changes from git
        git fetch origin main
        git reset --hard origin/main
        
        # Bring up services (this handles recreation if image or config changed)
        docker compose up -d --remove-orphans
        
        # Cleanup unused images
        docker image prune -f
